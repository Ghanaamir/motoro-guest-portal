<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Motoro Guest WiFi</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: url('background.JPG') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .overlay {
    background: rgba(0, 0, 0, 0.55);
    position: fixed;
    inset: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    background: rgba(0, 0, 0, 0.85);
    max-width: 420px;
    width: 90%;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
    color: #ffffff;
  }

  .logo {
    width: 100%;
    margin-bottom: 16px;
    display: block;
  }

  h3 {
    margin: 0 0 6px 0;
  }

  p {
    margin: 0 0 14px 0;
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
  }

  input {
    background: #f5f5f5;
  }

  button {
    background: #cc0000;
    color: #ffffff;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #a00000;
  }

  .small {
    font-size: 11px;
    margin-top: 10px;
    color: #cccccc;
  }
</style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <img src="logo.JPG" class="logo" alt="Motoro Automotive Group">

  <h3>Motoro Guest WiFi</h3>
  <p>Please enter your name and email to continue.</p>

  <form onsubmit="goToReview(); return false;">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>

    <button type="submit">Connect</button>

    <p class="small">
      By tapping Connect you agree to use this network for lawful purposes only.
    </p>
  </form>
</div>

<script>
  // After clicking Connect, send the user to Motoro's Google reviews.
  // Replace this URL with the exact review link when you have it.
  function goToReview() {
    window.location.href = 'https://www.google.com/maps/search/Motoro+Automotive+Group+Orlando+FL/';
  }
</script>

</body>
</html>
